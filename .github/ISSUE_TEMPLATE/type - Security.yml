name: üêû Security Issue
description: Report a security vulnerability, exploit, or critical security concern
title: "[Security]: "
type: Security
labels: ["status: Waiting Triage"]

body:

  - type: dropdown
    id: platform
    attributes:
      label: "Platform:"
      description: Which part of FireHub does this security issue relate to?
      options:
        - Core Foundation
        - Core Professional
        - Core Enterprise
        - HTTP Adapter
        - Console Adapter
        - Capability Module
        - Adapter Module
        - Skeleton
        - ...other platform
    validations:
      required: true

  - type: input
    id: platform-version
    attributes:
      label: "Platform version:"
      description: Version relevant to this security issue
      placeholder: "example: v4.3.24"
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: "PHP version:"
      description: PHP version in your environment
      placeholder: "example: 8.5.0"
    validations:
      required: false

  - type: textarea
    id: vulnerability-summary
    attributes:
      label: Vulnerability Summary
      description: Provide a short description of the security issue
    validations:
      required: true

  - type: textarea
    id: vulnerability-details
    attributes:
      label: Vulnerability Details
      description: Include steps to reproduce, affected components, and potential impact
      placeholder: |
        - Steps to reproduce
        - Exploit details (if applicable)
        - Scope and impact
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How critical is this security issue?
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true

  - type: textarea
    id: mitigation
    attributes:
      label: Mitigation / Suggested Fix
      description: If known, provide suggested mitigation or fix
    validations:
      required: false

  - type: textarea
    id: references
    attributes:
      label: References / Links
      description: Include related issues, advisories, CVEs, or documentation
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other information useful for triage and resolution
    validations:
      required: false