name: ‚ùì Suggestion
description: Submit detailed proposals for code optimization, performance, refactoring, or security enhancements
title: "[Suggestion]: "
type: Suggestion
labels: ["status: Waiting Triage"]

body:

  - type: dropdown
    id: platform
    attributes:
      label: "Platform:"
      description: Which part of FireHub does your suggestion relate to?
      options:
        - Core Foundation
        - Core Professional
        - Core Enterprise
        - UI Adapter
        - Infrastructure Adapter
        - Capability Module
        - Adapter Module
        - Skeleton
        - ...other platform
    validations:
      required: true

  - type: input
    id: platform-version
    attributes:
      label: "Platform version:"
      description: Version relevant to this suggestion
      placeholder: "example: v4.3.24"
    validations:
      required: true

  - type: textarea
    id: suggestion-summary
    attributes:
      label: Suggestion Summary
      description: Provide a short overview of your suggestion
    validations:
      required: true

  - type: textarea
    id: suggestion-details
    attributes:
      label: Suggestion Details
      description: Provide a detailed explanation of your suggestion, including benefits, rationale, and examples
      placeholder: |
        - Proposed improvement
        - Reasoning and expected impact
        - Related code, modules, or processes
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Include any alternative approaches you considered
    validations:
      required: false

  - type: textarea
    id: references
    attributes:
      label: References / Links
      description: Include related issues, discussions, PRs, or documentation
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other relevant information to help reviewers understand the suggestion
    validations:
      required: false